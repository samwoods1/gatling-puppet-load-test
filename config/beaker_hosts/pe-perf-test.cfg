default_vmname: &default_vmname centos-7-x86-64-west
default_platform: &default_platform el-7-x86_64
default_snapshot: &default_snapshot pe

:root_keys: true

:answers:
  :console_admin_password: puppetlabs
:department: eso-dept
:disable_iptables: false
:project: scale-testing

:host_tags:
  :run_type: persistent
  :sub-proj: hoyt
  :lifetime: 16w

scale:
  num_nonroot_users: 1
  facts_per_agent: 300
  percent_facts_to_change: 0
  module_roles: 150
  static_files: 500
  dynamic_files: 0
  environments: 100

HOSTS:
  perf-test-mom:
    amisize: c4.2xlarge
    hypervisor: abs
    platform: *default_platform
    snapshot: *default_snapshot
    volume_size: 300
    template: *default_vmname
    ssh:
    roles:
      - master
      - default
      - certificate_authority
      - database
      - dashboard
  perf-test-metrics:
    amisize: c4.2xlarge
    hypervisor: abs
    platform: *default_platform
    snapshot: *default_snapshot
    volume_size: 50
    template: *default_vmname
    ssh:
    ports:
      - 2003
      - 7777
      - 80
    roles:
      - metric
      - frictionless
      - agent
